<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>network-viz</title>
    <script type="module" crossorigin src="/assets/index-Cr19Rj_D.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-jRvzO7Ax.css">

  <body>
    <div id="toolbar">
      <div class="left">
        <button id="playPause">Play</button>
        <button id="reset">Reset</button>
        <label class="inline">
          Speed
          <input id="speed" type="range" min="0.25" max="3" step="0.25" value="1" />
          <span id="speedVal">1x</span>
        </label>
      </div>
      <div class="right">
        <label class="inline">
          Scenario
          <select id="scenarioSelect"></select>
        </label>
        <label class="inline">
          Protocol
          <select id="protocolSelect"></select>
        </label>
        <label class="inline">
          Load (Gbps)
          <select id="loadSelect"></select>
        </label>
        <span id="timeLabel">t = 0.0s</span>
      </div>
    </div>
    <div id="app"></div>
  </body>
</html>
