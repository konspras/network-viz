<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>network-viz</title>
  </head>
  <body>
    <div id="toolbar">
      <div class="left">
        <button id="playPause">Play</button>
        <button id="reset">Reset</button>
        <label class="inline">
          Time Scale
          <button id="speedUp" type="button" class="ts-btn">×10</button>
          <button id="speedUp2" type="button" class="ts-btn mini">×2</button>
          <input id="speed" type="range" min="2" max="6" step="0.01" value="5" />
          <button id="speedDown2" type="button" class="ts-btn mini">÷2</button>
          <button id="speedDown" type="button" class="ts-btn">÷10</button>
          <span id="speedVal">1/100,000x</span>
        </label>
        <details id="displayOptionsMenu" class="dropdown">
          <summary>Display Options</summary>
          <div class="dropdown-content" id="displayOptionsContainer"></div>
        </details>
      </div>
      <div class="right">
        <label class="inline">
          Scenario
          <select id="scenarioSelect"></select>
        </label>
        <label class="inline">
          Protocol
          <select id="protocolSelect"></select>
        </label>
        <label class="inline">
          Load (Gbps)
          <select id="loadSelect"></select>
        </label>
        <span id="timeLabel">t = 0.0s</span>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
