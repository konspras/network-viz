<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>network-viz</title>
  </head>
  <body>
    <div id="toolbar">
      <div class="left">
        <button id="playPause">Play</button>
        <button id="reset">Reset</button>
        <label class="inline">
          Time Scale
          <input id="speed" type="range" min="100" max="100000" step="100" value="1000" />
          <span id="speedVal">1/1000x</span>
        </label>
      </div>
      <div class="right">
        <label class="inline">
          Scenario
          <select id="scenarioSelect"></select>
        </label>
        <label class="inline">
          Protocol
          <select id="protocolSelect"></select>
        </label>
        <label class="inline">
          Load (Gbps)
          <select id="loadSelect"></select>
        </label>
        <span id="timeLabel">t = 0.0s</span>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
